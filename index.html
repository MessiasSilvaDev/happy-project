<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/components/header.css">
    <link rel="stylesheet" href="./css/components/logo.css">
    <link rel="stylesheet" href="./css/components/action.css">
    <link rel="stylesheet" href="./css/components/button.css">
    <link rel="stylesheet" href="./css/components/banner.css">
    <link rel="stylesheet" href="./css/components/title.css">
    <link rel="stylesheet" href="./css/components/subtitle.css">
    <link rel="stylesheet" href="./css/components/box.css">
    <link rel="stylesheet" href="./css/components/skills.css">
    <link rel="stylesheet" href="./css/components/skill.css">


</head>
<body>

    <header class="header">
        <img class="logo" src="./assets/images/chihuahua.jpeg" alt="Avatar do Chihuahua" title="Avatar do Chihuahua">
        <nav>
            <a class="action" href="" lang="en">Home</a>
            <a class="action" href="" lang="en">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>

    <main class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="title">Chihuahua</h1>
                <h2 class="subtitle" lang="en">FrontEnd Developer</h2>
            </div>
            <div class="navigation">
                <a class="button" href="" lang="en">Download CV</a>
                <a class="button" href="">Contatos</a>
            </div>
        </div>
    </main>

    <section class="skills">
        <h2 class="title -second">Skills</h2>
        <div class="wrapper-principal">
            <div class="wrapper1">
                <div class="skill">
                    <img src="./assets/images/ico_html5.svg" alt="Logo do HTML5">
                    <div class="type">
                        <h3 class="subtitle -second">HTML</h3>
                        <progress class="progress" max="100" value="65"> 65% </progress>
                    </div>
                </div>

                <div class="skill">
                    <img src="./assets/images/ico_css3.svg" alt="Logo do CSS">
                    <div class="type">
                        <h3 class="subtitle -second">CSS</h3>
                        <progress class="progress" max="100" value="65"> 65% </progress>
                    </div>
                </div>

                <div class="skill">
                    <img src="./assets/images/ico_js.svg" alt="Logo do JavaScript">
                    <div class="type">
                        <h3 class="subtitle -second">JavaScript</h3>
                        <progress class="progress" max="100" value="65"> 65% </progress>
                    </div>
                </div>

                <div class="skill">
                    <img src="./assets/images/ico_react.svg" alt="Logo do React">
                    <div class="type">
                        <h3 class="subtitle -second">React</h3>
                        <progress class="progress" max="100" value="65"> 65% </progress>
                    </div>
                </div>
            </div>



            <div class="wrapper2">
                <div class="skill">
                    <img src="./assets/images/ico_nodejs.svg" alt="Logo do NodeJS">
                    <div class="type">
                        <h3 class="subtitle -second">NodeJS</h3>
                        <progress class="progress" max="100" value="65"> 65% </progress>
                    </div>
                </div>

                <div class="skill">
                    <img src="./assets/images/ico_tdd.svg" alt="Logo do TDD">
                    <div class="type">
                        <h3 class="subtitle -second">TDD</h3>
                        <progress class="progress" max="100" value="65"> 65% </progress>
                    </div>
                </div>

                <div class="skill">
                    <img src="./assets/images/ico_restapi.svg" alt="Logo do RestAPI">
                    <div class="type">
                        <h3 class="subtitle -second">Rest API</h3>
                        <progress class="progress" max="100" value="65"> 65% </progress>
                    </div>
                </div>

                <div class="skill">
                    <img src="./assets/images/ico_ux.svg" alt="Logo do UX">
                    <div class="type">
                        <h3 class="subtitle -second">UX</h3>
                        <progress class="progress" max="100" value="65"> 65% </progress>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
