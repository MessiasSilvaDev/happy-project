<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/components/main-header.css">
    <link rel="stylesheet" href="./css/components/main-avatar.css">
    <link rel="stylesheet" href="./css/components/main-action.css">
    <link rel="stylesheet" href="./css/components/main-button.css">
    <link rel="stylesheet" href="./css/components/main-banner.css">
    <link rel="stylesheet" href="./css/components/main-title.css">
    <link rel="stylesheet" href="./css/components/main-subtitle.css">
    <link rel="stylesheet" href="./css/components/main-box.css">
    <link rel="stylesheet" href="./css/components/section.css">
    <link rel="stylesheet" href="./css/components/wrapper-skill.css">
    <link rel="stylesheet" href="./css/components/skill-tec.css">
    <link rel="stylesheet" href="./css/components/progress-bar.css">


</head>
<body>

    <header class="main-header">
        <img class="main-avatar" src="./assets/images/chihuahua.jpeg" alt="Avatar do Chihuahua" title="Avatar do Chihuahua">
        <nav>
            <a class="main-action" href="" lang="en">Home</a>
            <a class="main-action" href="" lang="en">Skills</a>
            <a class="main-action" href="">Projetos</a>
            <a class="main-action" href="">Sobre</a>
            <a class="main-action" href="">Contatos</a>
            <a class="main-button" href="" lang="en">Download CV</a>
        </nav>
    </header>

    <main class="main-banner">
        <div class="wrapper">
            <div class="main-box">
                <h1 class="main-title">Chihuahua</h1>
                <h2 class="main-subtitle" lang="en">FrontEnd Developer</h2>
            </div>
            <div class="navigation">
                <a class="main-button" href="" lang="en">Download CV</a>
                <a class="main-button" href="">Contatos</a>
            </div>
        </div>
    </main>

    <section class="section">
        <h2 class="main-title -second" lang="en">Skills</h2>
        
        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="./assets/images/ico_html5.svg" alt="Logo do HTML5 em pixelart">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="./assets/images/ico_nodejs.svg" alt="Logo do NodeJS em pixelart">
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="./assets/images/ico_css3.svg" alt="Logo do CSS3 em pixelart">
                <div class="right">
                    <h3 class="title">CSS3</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="./assets/images/ico_tdd.svg" alt="Logo do TDD em pixelart">
                <div class="right">
                    <h3 class="title">TDD</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="./assets/images/ico_js.svg" alt="Logo do JS em pixelart">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="./assets/images/ico_restapi.svg" alt="Logo do Rest API em pixelart">
                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="./assets/images/ico_react.svg" alt="Logo do React em pixelart">
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="./assets/images/ico_ux.svg" alt="Logo do UX em pixelart">
                <div class="right">
                    <h3 class="title">UX</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
        </div>

    </section>

    <section class="section -black">
        <h2 class="main-title -second">Projetos</h2>

        <div class="wrapper-skill -project">
            <div class="background">
                <a href="">
                    <img src="./assets/images/logo-firedlabs.svg" alt="Logo da FiredLabs">
                </a>
            </div>

            <div class="background">
                <a href="">
                    <img src="./assets/images/logo-collabcode.svg" alt="Logo da CollabCode">
                </a>
            </div>

            <div class="background">
                <a href="">
                    <img class="main-avatar -second" src="./assets/images/chihuahua.jpeg" alt="Avatar do Chihuahua">
                </a>
            </div>
        </div>
    </section>

</body>
</html>
